<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spalco - Yours playlist</title>
    <link href="pageWithPlaylist.css" rel="stylesheet"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa&display=swap');
    </style>
</head>
<body>
<header>
    <div class="user_info">
        <img src="img/test_user_icon.jpg" class="user_icon" width="50" height="50"></img>
        <p>User name</p>
    </div>

    <button class="log_out">
        Log out
    </button>



</header>

<div class="img-container">
    <div class="grid-item">
        <img src="img/test_album_cover.jpg" class="album-cover"/>
        <p class="playlist-name">playlist 1</p>
    </div>

</div>

<div class="sidebar">
    <button class="Change_name">
        Change name
    </button>
    <button class="Change_cover">
        Change cover
    </button>
</div>

</body>
</html>
